<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ with .Title }}{{ . }} | {{ end }}{{ site.Title }}</title>
</head>
<style type="text/css" media="all">
  @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');

  :root {
    -webkit-text-size-adjust: none;

    --bg: #faf4ed;
    --fg: #575279;
    --ln: #286983;
  }

  *,
  *::before,
  *::after {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Crimson Pro', serif;
    background-color: var(--bg);
    color: var(--fg);
    line-height: 1.4;
    text-wrap: pretty;
  }

  main {
    max-width: 68ch;
  }

  a {
    color: var(--ln);
  }

  h1,
  h2,
  h3,
  h4 {
    font-family: 'Inter', sans-serif;
    line-height: 1.2;
  }

  h1 {
    font-weight: 900;
  }

  article {
    padding-bottom: 4rem;
  }

  article>* {
    margin-block-start: 1em;
    margin-inline: 1.4rem;
  }

  article>header {
    margin-block: 4rem;
  }

  blockquote {
    border-left: 3px dotted var(--ln);
    padding-left: 2ch;
    padding-block: .40rem;
    font-style: italic;
  }
</style>

<body>
  <main role="main">
    {{ block "main" . }}
    {{ end }}
  </main>
</body>

</html>
